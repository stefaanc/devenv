apiVersion: v1
kind: Config
clusters:
- name: development
  cluster:
    certificate-authority: ../.certs/chaz/ca@kubernetes.development.crt
    server: https://development.localdomain:6443
contexts:
- name: chaz@default.development
  context:
    cluster: development
    namespace: default
    user: chaz@kubernetes.development
- name: chaz@kube-public.development
  context:
    cluster: development
    namespace: kube-public
    user: chaz@kubernetes.development
- name: chaz@kube-system.development
  context:
    cluster: development
    namespace: kube-system
    user: chaz@kubernetes.development
- name: chaz@kube-tiller.development
  context:
    cluster: development
    namespace: kube-tiller
    user: chaz@kubernetes.development
- name: chaz@kube-dashboard.development
  context:
    cluster: development
    namespace: kube-dashboard
    user: chaz@kubernetes.development
current-context: chaz@default.development
preferences: {}
users:
- name: chaz@kubernetes.development
  user:
    client-certificate: ../.certs/chaz/chaz@kubernetes.development.crt
    client-key: ../.certs/chaz/chaz@kubernetes.development.key
