apiVersion: v1
kind: Service
metadata:
  name: {{ template "droppy.fullname" . }}
  labels:
    app: {{ template "droppy.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  #- 
  #  name: http
  #  port: 8989
  #  protocol: TCP
  #  targetPort: http
  - 
    name: https
    port: 1443
    protocol: TCP
    targetPort: https
  selector:
    app: {{ template "droppy.name" . }}
    release: {{ .Release.Name }}
