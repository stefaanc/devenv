apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "droppy.fullname" . }}
  labels:
    app: {{ template "droppy.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - "ReadWriteMany"
  resources:
    requests:
      storage: "10Gi"
  storageClassName: "nfs-depot"
