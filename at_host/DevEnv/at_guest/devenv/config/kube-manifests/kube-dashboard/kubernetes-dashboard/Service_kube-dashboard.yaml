---

apiVersion: v1
kind: Service
metadata:
  name: kube-dashboard
  namespace: kube-dashboard
  labels:
    app: kube-dashboard
spec:
  type: ClusterIP
  ports:
  - 
    name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app: kube-dashboard
    release: kube-dashboard-r1
